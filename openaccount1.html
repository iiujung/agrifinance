<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>
    開戶流程
  </title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css" />
  <link rel="stylesheet" href="./assets/style/bootstrap.css" />
  <link rel="stylesheet" href="./assets/style/all.css" />
  <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
  <link rel="icon" href="./assets/images/favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/css/smart_wizard_all.min.css" rel="stylesheet"
    type="text/css" />



</head>

<body>
  <!-- header -->
  <nav class="shadow-sm navbar navbar-expand-lg navbar-light bg-white">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">
        <img src="./assets/images/logo.png" alt="logo" height="40px">
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-phone-alt me-1"></i>客服中心</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-store-alt me-1"></i>服務據點</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-store-alt me-1"></i>常見問題</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#"><i class="fas fa-info-circle me-1"></i>聯絡我們</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <section class="account_form1 p-md-5 bg-light">
  <div class="bg-white shadow-sm p-5 rounded-3">
    <div class="container">
      <div class="row">
        <!-- 填表進度 -->
        <ul class="progress_step d-flex list-unstyled justify-content-around">
          <li>
            <img class="bg-primary-light p-3 rounded_10 border border-primary" src="./assets/images/step01.svg" alt="">
            <p class="text-primary text-center">Step 1<br /><small>條文審核</small></p>
          </li>
          <li>
            <img class="bg-primary-light p-3 rounded_10 border border-primary" src="./assets/images/step02.svg" alt="">
            <p class="text-primary text-center">Step 2<br /><small>資料填寫</small></p>
          </li>
          <li>
            <img class="bg-primary-light p-3 rounded_10 border border-primary" src="./assets/images/step03.svg" alt="">
            <p class="text-primary text-center">Step 3<br /><small>證件上傳</small></p>
          </li>
          <li>
            <img class="bg-primary-light p-3 rounded_10 border border-primary" src="./assets/images/step04.svg" alt="">
            <p class="text-primary text-center">Step 4<br /><small>資料填寫</small></p>
          </li>
          <li>
            <img class="bg-primary-light p-3 rounded_10 border border-primary" src="./assets/images/step05.svg" alt="">
            <p class="text-primary text-center">Step 5<br /><small>完稱申請</small></p>
          </li>
        </ul>
      </div>
    </div>
    <div class="container">
      <form>
        <div class="form_title row text-primary fs-6 border-bottom mb-3">&nbsp;&nbsp;基本資料填寫</div>
        <!-- 基本資料 -->
        <div class="row mb-3">
          <label for="inputName" class="col-md-5 col-form-label text-md-end">中文姓名 :</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputName">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputNation" class="col-md-5 col-form-label text-md-end">國籍 :</label>
          <div class="col-md-6">
            <select class="form-select" aria-label="Default select example">
              <option selected>TW 中華民國</option>
              <option value="1">SG 新加坡</option>
              <option value="2">US 美國</option>
              <option value="3">KR 韓國</option>
            </select>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputBirth" class="col-md-5 col-form-label text-md-end">出生年月日 :</label>
          <div class="col-md-6">
            <input type="date" class="form-control" id="inputBirth">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputTaiwan" class="col-md-5 col-form-label text-md-end">是否為中華民國之稅務居民 :</label>
          <div class="col-md-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">是</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">否</label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputId" class="col-md-5 col-form-label text-md-end">身分證字號 :</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputId">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputPhone" class="col-md-5 col-form-label text-md-end">手機號碼輸入 :</label>
          <div class="col-md-6">
            <input type="tel" class="form-control" id="inputPhone">
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputLetter" class="col-md-5 col-form-label text-md-end">簡訊驗證碼 :</label>
          <div class="col-md-6">
            <input type="text" class="form-control" id="inputLetter">
          </div>
        </div>

        <div class="form_title row text-primary fs-6 border-bottom mb-3">&nbsp;&nbsp;存戶約定事項</div>
        <!-- 存戶約定事項 -->
        <div class="row mb-3">
          <label for="checkCard" class="col-md-5 col-form-label text-md-end">領用晶片金融卡(金融卡僅適用於台幣純款帳戶)</label>
          <div class="col-md-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">申請</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">不申請</label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputTaiwan" class="col-md-5 col-form-label text-md-end">金融卡卡別</label>
          <div class="col-md-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">一般晶片金融卡</label>
            </div>
          </div>
        </div>
        <div class="row mb-3">
          <label for="inputTaiwan" class="col-md-5 col-form-label text-md-end">附加金融卡功能</label>
          <div class="col-md-6">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">非約定帳戶轉帳</label>
            </div>
          </div>
        </div>

        <div class="row">
          <a href="openaccount2.html" type="submit" class="btn btn-primary rounded-pill">下一步</a>
          <a href="#" class="btn text-primary btn-primary-light border-primary rounded-pill">取消</a>
        </div>
      </form>
    </div>
  </div>
</section>

<div class="d-md-block d-sm-none my-5">
</div>
    <!-- footer -->
    <div class="container-fluid">
      <div class="row">
        <div class="footer text-center py-4">
          <div class="text-primary fs-6">
            <small>Copyright © 農金資訊股份有限公司 All rights reserved.</small>
          </div>
        </div>
      </div>
    </div>
    <!-- scroll to top -->
    <button class="fixtop" onclick="topFunction()" id="topBtn"><i class="fas fa-caret-up"></i></button>

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script>
    <script src="./assets/js/vendors.js"></script>
    <script src="./assets/js/all.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
      integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/smartwizard@5/dist/js/jquery.smartWizard.min.js"
      type="text/javascript"></script>
    <script>
      $(document).ready(function () {

        // SmartWizard initialize
        $('#smartwizard').smartWizard();

      });
    </script>

</body>

</html>
